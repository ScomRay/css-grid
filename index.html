<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grid Layout</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-item">
            <img src="./images/meme1.jpg" alt="Meme 1">
        </div>
        <div class="grid-item">
            <img src="./images/meme2.jpg" alt="Meme 2">
        </div>
        <div class="grid-item">
            <img src="./images/meme3.jpg" alt="Meme 3">
        </div>
        <div class="grid-item">
            <img src="./images/meme4.png" alt="Meme 4">
        </div>
        <div class="grid-item">
            <img src="./images/meme5.jpeg" alt="Meme 5">  
        </div>
        <div class="grid-item">
            <img src="./images/meme6.jpg" alt="Meme 6">
        </div>
    </div>
</body>
</html>
